{% extends "app/base.html" %}
{% load general_tags %}
{% block main %}
{{ block.super }}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Generate Report</h5>
            <hr class="my-4">
            <form class="form" action="/moderation/report" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="entity_id">Moderation Entity</label>
                <select class="form-control" id="entity_id" name="entity_id" required>
                    {% for entity in entity_list %}
                        <option value="{{entity.entity_id}}">{{entity.entity_name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                  <label for="from_date">From date</label>
                  <input type="date" id="from_date" class="form-control" name="from_date" required>
              </div>
              <div class="form-group">
                  <label for="to_date">To date</label>
                  <input type="date" id="to_date" class="form-control" name="to_date" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Get Report</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
