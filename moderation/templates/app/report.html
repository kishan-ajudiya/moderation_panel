{% extends "app/base.html" %}
{% load general_tags %}
{% block main %}
{{ block.super }}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/moderation/list" data-ol-has-click-handler="">Home</a></li>
    <li class="breadcrumb-item active">Reports</li>
</ol>
<div class="row">
  <div class="col-md-12">
    <div class="card card-signin my-2 mx-2">
      <div class="card-body">
        <h5 class="card-title">User Wise Report</h5>
        <hr class="my-4">
        <form class="form-inline" action="/moderation/report" method="post">
          {% csrf_token %}
          <div class="form-group mx-3">
            <label for="entity_id" class="col-form-label mx-2">Moderation Entity :</label>
            <select class="form-control" id="entity_id" name="entity_id" required>
                {% for entity in entity_list %}
                    <option value="{{entity.entity_id}}">{{entity.entity_name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group mx-3">
              <label for="from_date" class="col-form-label mx-2">From date :</label>
              <input type="date" id="from_date" class="form-control" name="from_date" required>
          </div>
          <div class="form-group mx-3">
              <label for="to_date" class="col-form-label mx-2">To date :</label>
              <input type="date" id="to_date" class="form-control" name="to_date" required>
          </div>
          <button class="btn btn-primary text-uppercase" type="submit">Get Report</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
