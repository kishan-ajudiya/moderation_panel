{% load general_tags %}
<div class="form-group {% if not full_width %} col-md-3  {% endif %}">
    <label for="moderable_{% get_field_id attribute parent_id obj_id %}" class="col-sm-12 col-form-label">{{ field_description|hash:attribute|hash:'label' }}  Accept/Reject</label>
    <div class="col-sm-11">
        <select class="custom-select form-control"
                id="moderable_{% get_field_id attribute parent_id obj_id %}"
                name="{% get_moderable_field_name attribute parent_id obj_id %}"
                {% if field_value.is_moderation_done %} disabled {% endif %} required
                onchange="toggle_field_reject_reason(this);"
        >
            {% get_field_value selected_field_value attribute 'status' parent_id obj_id as selected_moderable_field %}
            <option selected value="">None</option>
            <option value="approve" {% if selected_moderable_field  == 'approve' %} selected {% endif %} >
                Accept
            </option>
            <option value="reject" {% if selected_moderable_field == 'reject' %} selected {% endif %}>
                Reject
            </option>
        </select>
    </div>
</div>

{% get_field_value selected_field_value attribute 'reject_reason' parent_id obj_id as selected_field_reject_reason %}
<div class="form-group {% if not full_width %} col-md-3  {% endif %}" id="reject_reason_div_{% get_field_id attribute parent_id obj_id %}" {% if not selected_field_reject_reason %} style="display: none" {% endif %}>
    <label for="reject_reason_{% get_field_id attribute parent_id obj_id %}" class="col-sm-12 col-form-label">{{ field_description|hash:attribute|hash:'label' }}  Reject reason</label>
    <div class="col-sm-11">
        <select class="custom-select form-control"
                id="reject_reason_{% get_field_id attribute parent_id obj_id %}"
                name="{% get_reject_reason_field_name attribute parent_id obj_id %}"
                {% if field_value.is_moderation_done %} disabled {% endif %} multiple>
            <option value="">Select Reject Reason</option>
            {% for reason in field_description|hash:attribute|hash:'reject_reason' %}
                <option style="white-space: pre-line;" value={{reason}} {% if reason in selected_field_reject_reason %} selected {% endif %}>
                    {{reason}}
                </option>
            {% endfor %}
        </select>
    </div>
</div>
