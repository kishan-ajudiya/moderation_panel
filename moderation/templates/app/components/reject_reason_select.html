{% load general_tags %}
<div class="form-group {% if not full_width %} col-md-2 {% endif %}">
    <label for="{{attribute}}">{{ field_description|hash:attribute|hash:'label' }}</label>
    <select class="custom-select"
            id="{{attribute}}"
            name="{{attribute}}"
            multiple
            {% if field_value.is_moderation_done %} disabled {% endif %}>
        <option value="">Select Reject Reason</option>
        {% for reason in reject_reason %}
            <option value={{reason}} {% if reason in field_value.selected_reject_reason %} selected {% endif %}>
                {{reason}}
            </option>
        {% endfor %}
    </select>
</div>
