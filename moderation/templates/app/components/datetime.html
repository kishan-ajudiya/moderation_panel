{% load general_tags %}
<div class="form-group {% if not full_width %} col-md-3 {% endif %}">
    <label for="{{ attribute }}" class="col-sm-12 col-form-label">{{ field_description|hash:attribute|hash:'label' }}</label>
    <div class="col-sm-10">
        <input type="datetime-local" class="form-control" id="{{ attribute }}" name="{{ attribute }}.value"
               value="{{ attribute.value }}">
    </div>
</div>
